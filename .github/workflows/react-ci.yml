

name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: test-project-449507
  GKE_CLUSTER: cluster-1
  GKE_ZONE: asia-south1-a  
  DEPLOYMENT_NAME: gke-test 
  IMAGE:  gcr.io/test-project-449507/stride


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      

    
      - uses: google-github-actions/setup-gcloud@v2
        with:
       # service_account_key : ${{ secrets.GCP_SA_KEY }}
         project_id : test-project-449507


      - run: |-
          gcloud --quiet auth configure-docker

      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: cluster-1
          location: asia-south1-a
        #credentials: ${{ secrets.GCP_SA_KEY }}

    # Build the Docker image
      - name: Build
        run: |-
         docker build \
          --tag "gcr.io/test-project-449507/stride" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
         docker push "gcr.io/test-project-449507/stride"

    # Set up kustomize
      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

    # Deploy the Docker image to the GKE cluster
      - name: Deploy
        run: |-
         ./kustomize edit set image docker.io/0sreejamandla/stride:latest=0sreejamandla/stride:latest
         ./kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide
